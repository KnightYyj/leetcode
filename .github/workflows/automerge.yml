name: automerge
on:
  pull_request:
    types:
      - labeled
      - unlabeled
      - synchronize
      - opened
      - edited
      - ready_for_review
      - reopened
      - unlocked
  pull_request_review:
    types:
      - submitted
  check_suite:
    types:
      - completed
  status: {}
jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - name: automerge
        uses: pascalgn/automerge-action@v0.9.0
        with:
          args: "--trace"
        env:
          GITHUB_TOKEN: "ba322aeacb509603f3eef595a6d7a2078f9b329"
          MERGE_METHOD: "squash"
          MERGE_LABELS: ""
          MERGE_COMMIT_MESSAGE: "Auto Merge"
